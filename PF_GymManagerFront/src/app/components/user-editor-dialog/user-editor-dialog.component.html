<div mat-dialog-content>
    <app-login-form *ngIf="openDialog" 
        [isSingUp]="true" 
        [confirmButtonText]="confirmButtonText" 
        [rowUserForm]="rowUserEditor" 
        (emmitterSubmitForm)="listenerSubmitForm($event)" 
        (emmitterCancelForm)="listenerCancelForm($event)" 
    ></app-login-form>
</div>
