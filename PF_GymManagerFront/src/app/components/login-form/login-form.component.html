<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
          <div class="card-body p-5 shadow-5 text-center">
            <mat-icon>font_download</mat-icon>
            <h2 class="fw-bold mb-5">{{confirmButtonText}}</h2>
            <form [formGroup]="formUser" (ngSubmit)="onSubmitForm()">

              <mat-form-field appearance="outline" class="col-md-12 mb-2">
                <mat-label>pat@example.com</mat-label>
                <input type="email" matInput formControlName="email">
              </mat-form-field>

              <mat-form-field appearance="outline" class="col-md-12 mb-2">
                <mat-label>Enter your password</mat-label>
                <input type="password" matInput formControlName="password">
              </mat-form-field>

              <mat-form-field appearance="outline" *ngIf="isSingUp" class="col-md-12 mb-2">
                <mat-label>Enter your phone</mat-label>
                <input matInput formControlName="phoneNumber">
                <mat-icon matSuffix>phone</mat-icon>
              </mat-form-field>
              <br>
              <!-- Submit button -->
              <button type="submit" [disabled]="formUser.invalid" mat-raised-button color="accent" class="col-md-4">{{confirmButtonText}}</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="../../../assets/img/login.jpg" class="w-100 rounded-4 shadow-4" style="height: 80vh;" alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
