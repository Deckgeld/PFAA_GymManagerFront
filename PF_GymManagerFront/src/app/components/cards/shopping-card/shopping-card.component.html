<ng-container [ngSwitch]="card.typeCard">
    <div>
        <ng-container *ngSwitchCase="'shoppingCard'">
            <div class="card text-center">

                <div class="card-header text-truncate" *ngIf="!!card.header" (click)="clickEdit(UserData)">
                    <strong *ngIf="!!card.header.title" [ngClass]="!!card.header.titleClass ? card.header.titleClass : '' "> {{ UserData.product.name }} </strong>
                    <span *ngIf="!!card.header.subTitle"> - {{ UserData.product.category }} </span>
                </div>

                <div class="card-body">
                    <div class="row">
                        <p *ngIf="!!card.body.title" class="col-md-6"> User: {{ UserData.user.name }} </p>
                        <p *ngIf="!!card.body.desc" class="col-md-6"> Member: {{ UserData.member.name }} </p>
                    </div>
                    <p *ngIf="!!card.body.subDesc"> Created on: {{ UserData[card.body.subDesc] }} </p>
                </div>

                <div class="card-footer text-muted">
                    <div *ngIf="!!card.footer.label; else btnFooter">
                        {{UserData[card.footer.label]}}
                    </div>

                    <ng-template #btnFooter>
                        <button mat-icon-button color="accent" (click)="clickDelete(UserData.id)"
                            [ngClass]="!!card.footer.footerClass ? card.footer.footerClass : '' ">
                            <mat-icon>{{card.footer.iconMaterial}}</mat-icon>
                        </button>
                    </ng-template>
                </div>
            </div>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title">
                        Sorry, tarjeta no configurada
                    </h4>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
