<div class="container">
  <p class="h1">Users</p>

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. pepe@" #input>
  </mat-form-field>

  <button mat-stroked-button color="primary" class="mx-4" (click)="openModalBtn()">New User Modal</button>
  <button mat-stroked-button color="primary" class="mx-4" (click)="openDialog()">New User Dialog</button>

  <button mat-stroked-button color="primary" class="mx-4" (click)="chageView()">{{showTable? 'Go to Card View': 'Go to Table View'}}</button>
  
  <div class="mat-elevation-z8" *ngIf="showTable ; else showCards">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let row" (click)="openModalRow(row)"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
        <td mat-cell *matCellDef="let row" (click)="openDialog(row)"> {{row.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row" (click)="deleteRow(row.id)">
          <button mat-icon-button color="accent" (click)="deleteRow(row)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

  <app-user-editor-modal *ngIf="rowSelected || newUser" 
    [rowUserEditor]="rowSelected" 
    (emitterCloseModal)="listenerCloseModal($event)"
  ></app-user-editor-modal>

  
  <ng-template #showCards>
    <div class="row">
      <ng-container *ngFor="let usr of usersData">
        <app-basic-card 
          class="col-md-3 pt-4" 
          [UserData]="usr"
          (emmitterDelete)="deleteRow($event)"
        ></app-basic-card>
      </ng-container>
    </div>
  </ng-template>
</div>
